<form action="#" class="layui-form" id="search-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label>题号:</label>
            <div class="layui-inline">
                <input id="qNumInput" type="number" name="qNum" autocomplete="off" placeholder="请输入题号"
                       class="layui-input">
            </div>
            <button class="layui-btn" lay-header-event="search">加载(搜索)题目</button>

        </div>
    </div>

</form>
<div class="layui-input-inline">
    <label style="color: red">勾选后答案中需要填写首字母</label>
    <input type="checkbox" id="check" name="BBB" title="答案中要填写首字母" lay-skin="tag" checked>
</div>
<br>
<br>

<form class="layui-form" action="" id="question-form">
    <div id="question-div" style="padding-left: 20px;padding-right: 20px;line-height: 30px;font-size: large"></div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="padding-top: 30px">
            <button type="submit" class="layui-btn" lay-submit lay-header-event="checkanswer" lay-filter="demo1"
                    hidden="hidden">
                检查答案
            </button>
            <button class="layui-btn" id="pre" lay-header-event="pre" hidden="hidden">上一题</button>
            <button class="layui-btn" id="next" lay-header-event="next" hidden="hidden">下一题</button>
            <button class="layui-btn" id="showanswer" lay-header-event="showanswer" hidden="hidden">显示/隐藏答案
            </button>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="number" id="qindex" name="price_min" placeholder="第几题" autocomplete="off"
                           class="layui-input" min="0" step="1" lay-affix="number">
                </div>
                <div class="layui-input-inline" style="width: 100px;">
                    <button class="layui-btn" id="gotoindex" lay-header-event="gotoindex">跳转</button>
                </div>
            </div>
        </div>

    </div>
</form>

<pre class="layui-code answer-area" lay-options="{}" id="answer-area" style="font-size: medium" hidden="hidden">
</pre>
</div>

<script type="text/javascript">
    layui.use(['table', 'layer', 'form', 'util'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var util = layui.util;
        fireFlyInit();
        form.render();
        $("#check").click(function () {
            setNeedFirstLetter();
        });
        util.event('lay-header-event', {
            search: function (obj, event) { // 左侧菜单事件
                event.preventDefault();
                $("#pre").hide();
                var fireFlydata = fireFlyGetdata($("#search-form").serializeJson())
                if (!fireFlydata) {
                    layer.msg('当前分类下不存在该题目', {icon: 0}, function () {
                        // layer.msg('提示框关闭后的回调');
                    });
                }
                var content = fireFlyTranslateData(fireFlydata);
                $("#question-div").html(content);
                fillAnswer(fireFlydata);
                if (isFireFlyLast()) {
                    $("#next").hide();
                } else {
                    $("#next").show();
                }
                form.render();
                return false;
            }
            , next: function (obj, event) {
                return nextWfdQuestion(obj, event,form);
            },
            pre: function (obj, event) {
                event.preventDefault();
                if (isFireFlyFirst()) {
                    $("#pre").hide();
                    return false;
                }

                // var content = fireFlyPreQuest();
                var fireFlydata = fireFlyPreQuest();
                var content = fireFlyTranslateData(fireFlydata);
                if (isFireFlyFirst()) {
                    $("#pre").hide();
                }
                if (!isFireFlyLast()) {
                    $("#next").show();
                }
                $("#question-div").html(content);
                fillAnswer(fireFlydata);
                form.render();
                return false;
            },
            checkanswer: function (obj, event) {
                event.preventDefault();
                var allInputs = $("input[name='answerinputs'][id]");
                console.log(allInputs);
                var isWrong = false;
                allInputs.each(function (index, currentInput) {
                    var id = $(currentInput).attr("id");
                    if (id && id.startsWith("answerblank")) {
                        var val = $(currentInput).val();
                        var realanswer;
                        if (isNeedFirstLetter()) {

                            realanswer = $(currentInput).attr("realanswer");
                        } else {
                            realanswer = $(currentInput).attr("realanswerunfull");
                        }
                        console.log(val + "---->" + realanswer);
                        if (val.toLowerCase().trim() != realanswer.toLowerCase().trim()) {
                            var attr = $(currentInput).attr("style");
                            attr = "border: 3px solid red;" + attr;
                            $(currentInput).attr("style", attr);
                            isWrong = true;
                        }else{
                            $(currentInput).attr("style", "text-align:left; width:100px");
                        }
                    }
                })
                if (!isWrong) {
                    layer.msg('全部正确,考试必过!', {icon: 0,time:800}, function () {
                        nextWfdQuestion(obj, event,form);
                    });

                } else {
                    layer.msg('答案不小心写错了哟!', {icon: 0}, function () {
                    });
                }
            },
            showanswer: function (obj, event) {
                event.preventDefault();
                if ($("#answer-area").is(":hidden")) {
                    $("#answer-area").show();
                } else {
                    $("#answer-area").hide();
                }
            },
            gotoindex: function (obj, event) {
                event.preventDefault();
                var qIndex = $("#qindex").val();//想要跳转的题目
                console.log(qIndex);
                if (!qIndex || qIndex <= 0 || qIndex > getFireFlyTotalNum) {

                } else {
                    setFireFlyIndex(parseInt(qIndex));
                    var fireFlydata = currentFireFlyData();
                    if (!fireFlydata) {
                        layer.msg('超出题目数量范围', {icon: 0}, function () {
                        });
                    }
                    var content = fireFlyTranslateData(fireFlydata);
                    if (isFireFlyFirst()) {
                        $("#pre").hide();
                    } else {
                        $("#pre").show();
                    }
                    if (!isFireFlyLast()) {
                        $("#next").show();
                    } else {
                        $("#next").hide();
                    }
                    $("#question-div").html(content);
                    fillAnswer(fireFlydata);
                    form.render();
                    return false;
                }


            }
        });
        // 自定义验证规则
        form.verify({
            answer: function (value) {

                if (value.startsWith("false")) {
                    return "答案错误";
                }
            }
        });
    })
    $.fn.serializeJson = function () {
        var serializeObj = {};
        var array = this.serializeArray();
        $.each(array, function () {
            if (serializeObj[this.name] !== undefined) {
                if (!serializeObj[this.name].push) {
                    serializeObj[this.name] = [serializeObj[this.name]];
                }
                serializeObj[this.name].push(this.value || '');
            } else {
                serializeObj[this.name] = this.value || '';
            }
        });
        return serializeObj;
    };

    function fillAnswer(fireFlydata) {
        $("#answer-area").hide();
        var en = fireFlydata.en;
        var cn = fireFlydata.cn;
        var answercontent = "</br>" + "</br>" + en + "</br>" + "</br>" + cn;
        $("#answer-area").html(answercontent);
    }

    function resetwrongcolor(event) {
        console.log(event);
        //移除未填写的答案的红框,不管有没有
        $(event.target).attr("style", "text-align:left; width:100px");
    }

    function nextWfdQuestion(obj,event,form) {
        event.preventDefault();
        if (isFireFlyLast()) {
            $("#next").hide();
            return false;
        }

        var fireFlydata = fireFlyNextQuest();
        var content = fireFlyTranslateData(fireFlydata);
        if (isFireFlyLast()) {
            $("#next").hide();
        }
        $("#question-div").html(content);
        fillAnswer(fireFlydata);
        if (!isFireFlyFirst()) {
            $("#pre").show();
        }
        form.render();
        return false;
    }
</script>
