<form action="#" class="layui-form" id="search-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label>题号:</label>
            <div class="layui-inline">
                <input id="qNumInput" type="number" name="qNum" autocomplete="off" placeholder="请输入题号"
                       class="layui-input">
            </div>
            类型:
            <div class="layui-inline">
                <select name="type" id="typeselection">
                    <option value="1">C哥阅读下拉蓝色题目</option>
                    <option value="2">C哥阅读下拉黄色题目</option>
                    <option value="3">C哥阅读下拉白色题目</option>
                    <option value="4">C哥阅读下拉全部题目</option>
                    <!--                    <option value="5">自定义题目1</option>-->
                    <!--                    <option value="6">自定义题目2</option>-->
                    <option value="8">⭐️阅读下拉月预测除C哥之外题目</option>
                    <option value="7">阅读下拉收藏夹</option>
                    <option value="9">错题集</option>
                </select>
            </div>
            <button class="layui-btn" lay-header-event="search">先点这里加载(搜索)题目</button>
            <button class="layui-btn" lay-header-event="testlucky">试试手气(玩的就是心跳)</button>
            <button class="layui-btn" lay-header-event="deleteallrightorfalt">清理本题型的所有对错记录</button>
            <button class="layui-btn" lay-header-event="uncompleted">不完整题目</button>
        </div>
    </div>
</form>


<form class="layui-form" action="" id="question-form">
    <div id="question-div" style="padding-left: 20px;padding-right: 20px;line-height: 30px;font-size: large"></div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="padding-top: 30px">
            <button type="submit" class="layui-btn" lay-submit lay-header-event="checkanswer" lay-filter="demo1"
                    hidden="hidden">
                检查答案
            </button>
            <button class="layui-btn" id="pre" lay-header-event="pre" hidden="hidden">上一题</button>
            <button class="layui-btn" id="next" lay-header-event="next" hidden="hidden">下一题</button>
            <button class="layui-btn" id="showanswer" lay-header-event="showanswer" hidden="hidden">显示/隐藏答案
                <button class="layui-btn" id="adddeletefav" lay-header-event="adddeletefav" hidden="hidden">添加到收藏
                </button>
                <div class="layui-inline" id="gotoarea">
                    <div class="layui-inline" style="width: 100px;">
                        <input type="number" id="qindex" name="price_min" placeholder="第几题" autocomplete="off"
                               class="layui-input" min="0" step="1" lay-affix="number">
                    </div>
                    <div class="layui-inline" style="width: 100px;">
                        <button class="layui-btn" id="gotoindex" lay-header-event="gotoindex">跳转</button>
                    </div>
                    <div class="layui-inline" id="rightandfalt"></div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="clearrightorfalt" lay-header-event="clearrightorfalt">清理对错记录
                        </button>
                    </div>
                </div>
        </div>

    </div>
</form>
<div class="layui-form-item" id="chineseandanswer">

<pre class="layui-code answer-area" lay-options="{}" id="answer-area" style="font-size: 18px;font-family: Arial">
</pre>
</div>

<script type="text/javascript">
    var localStorageType = "fibrw";
    layui.use(['table', 'layer', 'form', 'util'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var util = layui.util;
        $("#question-form").hide();
        fibrwInit();
        form.render();
        $("#chineseandanswer").hide();
        util.event('lay-header-event', {
            search: function (obj, event) { // 左侧菜单事件
                //  var json = JSON.stringify($("#search-form").serializeJson())
                // alert("aaaaa" + json)
                event.preventDefault();
                $("#pre").hide();
                // var content = fibRwGetdata($("#search-form").serializeJson());
                fibRwCurrentTypedata($("#search-form").serializeJson())
                var fibrwdata = currentFibRWData();
                if (!fibrwdata) {
                    $("#question-form").hide();
                    layer.msg('当前分类下不存在该题目', {icon: 0}, function () {
                        // layer.msg('提示框关闭后的回调');
                    });
                    return false;
                } else {
                    $("#question-form").show();
                }
                var content = fibrwTranslateData(fibrwdata);
                $("#question-div").html(content);
                fillfibrwAnswer(fibrwdata);
                if (isFibRwLast()) {
                    $("#next").hide();
                } else {
                    $("#next").show();
                }
                if (getFibRwTotalNum() == 1) {
                    $("#gotoarea").hide();
                } else {
                    $("#gotoarea").show();
                }
                checkFav(fibrwdata.num, localStorageType);
                form.render();
                return false;
            }, testlucky: function (obj, event) { // 左侧菜单事件
                //  var json = JSON.stringify($("#search-form").serializeJson())
                // alert("aaaaa" + json)
                event.preventDefault();
                $("#pre").hide();
                // var content = fibRwGetdata($("#search-form").serializeJson());
                var fibrwdata = fibrwRandomLucky();
                if (!fibrwdata) {
                    $("#question-form").hide();
                    layer.msg('加载资源中,等一下点击或者刷新一下重新测试', {icon: 0}, function () {
                        // layer.msg('提示框关闭后的回调');
                    });
                    return false;
                } else {
                    $("#question-form").show();
                }
                var content = fibrwTranslateData(fibrwdata);
                $("#question-div").html(content);
                fillfibrwAnswer(fibrwdata);
                if (isFibRwLast()) {
                    $("#next").hide();
                } else {
                    $("#next").show();
                }
                if (getFibRwTotalNum() == 1) {
                    $("#gotoarea").hide();
                } else {
                    $("#gotoarea").show();
                }
                checkFav(fibrwdata.num, localStorageType);
                form.render();
                return false;
            }, 
            deleteallrightorfalt: function (obj, event) {
                event.preventDefault();
                //移除所有数据
                layer.confirm('是否删清空本题型的对错记录？', {icon: 3}, function () {
                    clearAllFaltByType(localStorageType);
                    try {
                        var fibrwdata = currentFibRWData();
                        if (fibrwdata) {
                            setRightAndFaltNum(fibrwdata.num, localStorageType);
                        }
                    }catch (e){

                    }
                    layer.msg('操作完成', {icon: 0}, function () {
                    });
                }, function () {
                    return;
                });
            },
            clearrightorfalt: function (obj, event) {
                event.preventDefault();

                layer.confirm('是否删除本题的对错记录？', {icon: 3}, function () {
                    var fibrwdata = currentFibRWData();
                    if (fibrwdata) {
                        deleteRightOrFaltByQnum(fibrwdata.num, localStorageType);
                        setRightAndFaltNum(fibrwdata.num, localStorageType);
                    }
                    layer.msg('操作完成', {icon: 0}, function () {
                    });
                }, function () {
                });
            },
            uncompleted: function (obj, event) {
                event.preventDefault();
                 fibrwUncompleted();

            },
            next: function (obj, event) {
                var result = nextFibRwQuestion(obj, event, localStorageType);

                form.render();
                return result;
            },
            pre: function (obj, event) {
                event.preventDefault();
                if (isFibRwFirst()) {
                    $("#pre").hide();
                    return false;
                }

                // var content = fibrwPreQuest();
                var fibrwdata = fibrwPreQuest();
                var content = fibrwTranslateData(fibrwdata);
                if (isFibRwFirst()) {
                    $("#pre").hide();
                }
                if (!isFibRwLast()) {
                    $("#next").show();
                }
                $("#question-div").html(content);
                fillfibrwAnswer(fibrwdata);
                checkFav(fibrwdata.num, localStorageType);
                form.render();
                return false;
            },
            checkanswer: function (obj, event) {
                event.preventDefault();
                var fibrwdata = currentFibRWData();
                var content = JSON.stringify($("#question-form").serializeJson());
                var result = $("#question-form").serializeJson();
                var isWrong = false;
                for (var ans in result) {
                    if (!ans || !ans.startsWith("answer")) {
                        continue;
                    }
                    console.log(result[ans]);
                    var answer = result[ans];
                    var select = $("#" + ans);
                    console.log($(select))
                    if (!answer || answer.startsWith("false")) {
                        // $(allSelects[i]).addClass("layui-form-danger");
                        $(select).removeClass();
                        $(select).attr("class", "layui-form-danger");
                        isWrong = true;
                    }

                }
                if (!isWrong) {
                    addRightOrFalt(fibrwdata.num, "right", localStorageType);
                    layer.msg('全部正确,考试必过!', {icon: 0, time: 800}, function () {
                        //添加正确次数,添加错误次数
                        // layer.msg('提示框关闭后的回调');
                        if (!isFibRwLast()) {
                            nextFibRwQuestion(obj, event, localStorageType);
                            form.render();
                        }
                    });
                } else {
                    addRightOrFalt(fibrwdata.num, "falt", localStorageType);
                    layer.msg('答案不小心选错了哟!', {icon: 0}, function () {
                        // layer.msg('提示框关闭后的回调');
                        //添加错误次数
                    });
                }
                setRightAndFaltNum(fibrwdata.num, localStorageType);
            },
            showanswer: function (obj, event) {
                event.preventDefault();
                if ($("#chineseandanswer").is(":hidden")) {
                    $("#chineseandanswer").show();
                } else {
                    $("#chineseandanswer").hide();
                }
            },
            gotoindex: function (obj, event) {
                event.preventDefault();
                var qIndex = $("#qindex").val();//想要跳转的题目
                console.log(qIndex);
                if (!qIndex || qIndex <= 0 || qIndex > getFibRwTotalNum) {

                } else {
                    setFibRWIndex(parseInt(qIndex));
                    var fibrwdata = currentFibRWData();
                    if (!fibrwdata) {
                        layer.msg('超出题目数量范围', {icon: 0}, function () {
                        });
                        return false;
                    }
                    var content = fibrwTranslateData(fibrwdata);
                    if (isFibRwFirst()) {
                        $("#pre").hide();
                    } else {
                        $("#pre").show();
                    }
                    if (!isFibRwLast()) {
                        $("#next").show();
                    } else {
                        $("#next").hide();
                    }
                    $("#question-div").html(content);
                    fillfibrwAnswer(fibrwdata);
                    checkFav(fibrwdata.num, localStorageType);
                    form.render();
                    return false;
                }


            },
            adddeletefav: function (obj, event) {
                event.preventDefault();


                var fibrwdata = currentFibRWData();
                if (!fibrwdata) {
                    layer.msg('题目无效', {icon: 0}, function () {
                    });
                    return false;
                }
                var isContains = containsValue(fibrwdata.num, localStorageType);
                if (isContains) {
                    layer.confirm('是否删除收藏？', {icon: 3}, function () {
                        removeFromLocalStorage(fibrwdata.num, localStorageType);
                        layer.msg('操作完成', {icon: 0}, function () {
                        });
                        checkFav(fibrwdata.num, localStorageType);
                    }, function () {
                    });

                } else {
                    layer.confirm('是否添加到收藏？', {icon: 3}, function () {
                        add2LocalStorage("fibrwblue", fibrwdata.num, localStorageType)
                        layer.msg('操作完成', {icon: 0}, function () {
                        });
                        checkFav(fibrwdata.num, localStorageType);
                    }, function () {
                    });

                }

            }
        });
        // 自定义验证规则
        form.verify({
            answer: function (value) {

                if (value.startsWith("false")) {
                    return "答案不小心选错了哟";
                }
            }
        });
    })
    $.fn.serializeJson = function () {
        var serializeObj = {};
        var array = this.serializeArray();
        $.each(array, function () {
            if (serializeObj[this.name] !== undefined) {
                if (!serializeObj[this.name].push) {
                    serializeObj[this.name] = [serializeObj[this.name]];
                }
                serializeObj[this.name].push(this.value || '');
            } else {
                serializeObj[this.name] = this.value || '';
            }
        });
        return serializeObj;
    };

    function fillfibrwAnswer(fibrwdata) {
        var chinese = getChinese(fibrwdata.num + "");
        var chinesespan = $("#chinesespan");
        if (chinesespan) {
            chinesespan.remove();
        }
        if (chinese) {
            var chinesepre = "<span id='chinesespan' style=\"font-size:20px;font-family:AaManYuShouXieTi;color:red;margin: 40px\">";
            var chinesebiaoshipre = "<span style=\"font-size:20px;font-family:AaManYuShouXieTi;color:green;\">";
            var sPanend = "</span>"
            chinese = chinese.replaceAll("【", chinesebiaoshipre + "【" + sPanend)
            chinese = chinese.replaceAll("】", chinesebiaoshipre + "】" + sPanend);
            chinese = chinesepre + chinese + sPanend;
            $("#chineseandanswer").prepend(chinese);
        }

        $("#chineseandanswer").hide();
        var answerInText = fibrwdata.answer_in_text;
        var explanation_in_locale = fibrwdata.explanation_in_locale;
        var answercontent = "</br>" + "</br>" + answerInText + "</br>" + "</br>" + explanation_in_locale;
        $("#answer-area").html(answercontent);
        setRightAndFaltNum(fibrwdata.num, localStorageType);
    }

    function nextFibRwQuestion(obj, event, localStorageType) {
        event.preventDefault();
        if (isFibRwLast()) {
            $("#next").hide();
            return false;
        }

        var fibrwdata = fibrwNextQuest();
        var content = fibrwTranslateData(fibrwdata);
        if (isFibRwLast()) {
            $("#next").hide();
        }
        $("#question-div").html(content);
        fillfibrwAnswer(fibrwdata);
        if (!isFibRwFirst()) {
            $("#pre").show();
        }
        checkFav(fibrwdata.num, localStorageType);
        return false;
    }
</script>
