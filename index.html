<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PTE离线做题工具</title>
    <meta name="renderer" content="webkit">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link href="https://cdn.staticfile.net/layui/2.9.4/css/layui.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: AaManYuShouXieTi;
            src: url("https://gitee.com/api/v5/repos/jackiechan/ptepractise/raw/font%2FAaManYuShouXieTi3.ttf?access_token=c87299575627265144b7db286d3bf673");
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">答题区</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" id="left-menu">
<!--                <li class="layui-nav-item"><a href="javascript:;" onclick="openRight('https://gitee.com/api/v5/repos/jackiechan/ptepractise/contents/fibrw.html?access_token=c87299575627265144b7db286d3bf673')">FIB-RW阅读下拉</a></li>-->
            </ul>
        </div>
    </div>
    <div class="layui-body" id="main">
    </div>
</div>
<script src="https://cdn.staticfile.net/layui/2.9.4/layui.min.js" type="text/javascript"></script>
<script src="https://gitee.com/jackiechan/ptepractise/raw/main/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        $ = layui.$;
        var alljs = getAlljs();
        alljs.forEach(function (url) {
            loadScript(url);
        });
        initOthers();
        createMenu();
    });
    function openRight(url) {
        $.ajax({
            type:"get",
            async: false,
            url: url,
            success:function (data){
                var content = decodeURIComponent(escape(window.atob(data.content)));
                $("#main").html(content);
            }
        });
        // $("#main").load(url)
    }

    function loadScript(url) {
        // 创建一个新的script标签
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url;
        // 将script标签添加到HTML中的head部分
        document.head.appendChild(script);
    }

</script>
</body>
</html>
