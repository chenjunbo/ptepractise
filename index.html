<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>你一定会八炸九炸的</title>
    <meta name="renderer" content="webkit">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link href="https://cdn.staticfile.net/layui/2.9.4/css/layui.css" rel="stylesheet">
    <link href="https://gitee.com/jackiechan/ptepractise/raw/webversion/css/custom.css" rel="stylesheet">
</head>
<body>
<div class="layui-header">
    <ul class="layui-nav ">
        <li class="layui-nav-item">
            <a href="javascript:;">点击这里选择功能</a>
            <dl class="layui-nav-child" id="left-menu">
            </dl>
        </li>
    </ul>
</div>
<div class="layui-layout layui-layout-admin" style="margin-top: 10px">

    <div class="layui-fluid" id="main">
    </div>
</div>
<script src="https://cdn.staticfile.net/layui/2.9.4/layui.min.js" type="text/javascript"></script>
<script src="https://gitee.com/jackiechan/ptepractise/raw/webversion/js/utils.js"  type="text/javascript"></script>
<script src="https://chenjunbo.github.io/ptepractise/js/utils.js"  type="text/javascript"></script>
<script type="text/javascript">
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        $ = layui.$;
        var alljs = getAlljs("1");
        alljs.forEach(function (url) {
            loadScript(url);
        });
        initOthers();
        createNav();
    });
    function openRight(url) {
        $.ajax({
            type:"get",
            async: false,
            url: url,
            success:function (data){
                var content = decodeURIComponent(escape(window.atob(data.content)));
                $("#main").html(content);
            }
        });
    }

    function loadScript(url) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url;
        document.head.appendChild(script);
    }

</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5402761129577992"
        crossorigin="anonymous"></script>
</body>
